<div class="centered">
    <span class="app-text">Put together your exercise test for your exam!</span> <br> <br>
    <form class="centered assignment_form">
        <mat-form-field>
          <input [matAutocomplete]="auto" class="centered" type="text" name="problemType" [(ngModel)]="problemType" matInput placeholder="Problem type..." [formControl]="myControl">
        </mat-form-field> 
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let type of filteredOptions | async" [value]="type">
                {{ type }}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field>
            <input class="centered" type="number" name="numOfProblems" [(ngModel)]="numOfProblems" matInput placeholder="Number of problems">
        </mat-form-field> 
        <button class="add_button" mat-raised-button color="primary" (click)="onSubmit()">Add problem type</button>
    </form>
      <br>
      <div>
        <mat-card class="item-container">
            <div>
                <mat-card-content><strong>Problem type</strong></mat-card-content>
            </div>
            <div>
                <mat-card-content><strong>Quantity</strong></mat-card-content>
            </div>
            <div>
            </div>
        </mat-card>
        <app-added-problem-type *ngFor="let item of addedProblemTypes" [addedProblemType]="item" (onDeleteEvent)="onDelete($event)">
        </app-added-problem-type>
      </div>
    <div *ngIf="addedProblemTypes.length != 0">
        <button mat-raised-button color="primary" (click)="onStartExcercise()">Start excercise!</button>
    </div>
</div>
