<mat-toolbar class="navigation" color="accent">
    <span><strong>{{ applicationName }} {{ version }}</strong></span>
    <div *ngIf="this.recommendationState == allRecommendationStates.STARTED" class="centered">    
        <div>
            <mat-progress-spinner 
                class="example-margin"
                [color]="'primary'"
                [mode]="'indeterminate'"
                [diameter]="30">
            </mat-progress-spinner>
        </div>
    </div>
    <div *ngIf="this.recommendationState == allRecommendationStates.FINISHED">
        <img class="hoverable" src="assets/img/etf_logo_720.png" height="50" routerLink="/dashboard" width="50" alt="ETF logo">
    </div>
    <span *ngIf="this.router.url == '/dashboard'">  
        <button mat-raised-button color="primary" (click)="refreshRecommendations()">Refresh recommendations</button> 
    </span>
    <span *ngIf="this.router.url == '/quiz'">
        <strong>Question {{this.questionIndex+1}} of {{this.totalQuestionNumber}}. Points: {{this.points}} out of {{this.maxPoints}}</strong>
    </span>
</mat-toolbar>
